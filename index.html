<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Score</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="home-score-el">0</div>
                <div class="add-score">
                    <button class="home-one">+1</button>
                    <button class="home-two">+2</button>
                    <button class="home-three">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <div class="guest-score-el">0</div>
                <div class="add-score">
                    <button class="guest-one">+1</button>
                    <button class="guest-two">+2</button>
                    <button class="guest-three">+3</button>
                </div>
            </div>
                <button class="new-game">NEW GAME</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
